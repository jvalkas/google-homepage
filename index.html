<!DOCTYPE html>
<html lang="en">
 <head><!--Head starts-->
    <meta charset="utf-8">
    <title>Jenna's Google Rebuild</title>
    <link rel="stylesheet" href="main.css">
    <link rel='shortcut icon' href='favicon.png' type='image/png'/>
</head>
<body><!--Body starts-->
    <nav class="topnav"> <!--Top Left Nav-->
        <div class="topleft">
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
         </div>
        <div class="topright"><!--Top Right Nav -->
            <a href="https://www.google.com/gmail/about/#">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            <img src="/images/googleapps.png" class="apps" alt="Google Apps Icon">
            <button type="button" class="sign-in-button" value="Sign In">Sign In</button>
         </div>
        </nav><!--Logo-->
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form class="search-bar"><!--Search Bar-->
            <input type="search" id="bar">
            <div class="mag-glass"></div>
            <div class="mic"></div>
        </form><!--Search Buttons-->
        <button type="submit" class="search-button" value="Google Search">Google Search</button>
        <button type="submit" class="search-button" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
        <footer>
            <div class="footer-links">
                <div class="footer-links-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                </div>
                <div class="footer-links-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
</body>
    </html>
